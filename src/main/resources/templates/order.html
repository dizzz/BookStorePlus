<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <!-- bootstrap-css -->

    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all" />
    <!--// bootstrap-css -->
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <!--// css -->
    <link href="css/docs.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
    <script type="text/javascript" src="js/bootstrap.min.js" ></script>
    <title>My Orders</title>
</head>
<body>
<ul th:if="${not #lists.isEmpty(orders)}">
        <div th:each="order:${orders}">
            <p th:text="${order.id} + '/' + ${order.totalPrice}"></p>
            <form th:with="items=${order.items}">
                <div th:each="cartItem:${items}">
                    <p th:text="${cartItem.title}"></p>
                    <a th:href="@{/ratebook(id=${cartItem.bookId})}">评论</a>
                    <p th:text="${cartItem.quantity}"></p>

                </div>
            </form>
        </div>
</ul>
</body>
</html>
