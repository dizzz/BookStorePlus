<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>show</title>
</head>
<body>
<div class="center-block" style="width:800px" th:if="${not #lists.isEmpty(users)}">
    <div class="row"  style="height:50px; background-color: #000000; color: #ffffff">
        <div class="col-md-2">CotentId</div>
        <div class="col-md-2">Title</div>
        <div class="col-md-2">Cotent</div>
        <div class="col-md-2">CotentId</div>
        <div class="col-md-2">Title</div>
    </div>
    <div th:if="${not #lists.isEmpty(users)}">
        <div class="row" th:each="user:${users}" style="height:40px;background-color: #000000; margin-top: 1px; color: #ffffff">
            <div class="col-md-2"><span th:text="${user.username}"></span></div>
            <div class="col-md-2"><span th:text="${user.password}"></span></div>
            <div class="col-md-2"><span th:text="${user.telephone}"></span></div>
            <div class="col-md-2"><span th:text="${user.address}"></span></div>
            <div class="col-md-2"><span th:text="${user.email}"></span></div>
        </div>
    </div>
</div>
<div class="center-block" style="width:800px" th:if="${not #lists.isEmpty(userRoles)}">

    <div class="row"  style="height:50px; background-color: #000000; color: #ffffff">
        <div class="col-md-2">CotentId</div>
        <div class="col-md-2">Title</div>
        <div class="col-md-2">Cotent</div>
    </div>
    <div th:if="${not #lists.isEmpty(userRoles)}">
        <div class="row" th:each="userRole:${userRoles}" style="height:40px;background-color: #000000; margin-top: 1px; color: #ffffff">
            <div class="col-md-2"><span th:text="${userRole.id}"></span></div>
            <div class="col-md-2"><span th:text="${userRole.username}"></span></div>
            <div class="col-md-2"><span th:text="${userRole.role}"></span></div>
        </div>
    </div>
</div>
</body>
</html>
