<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js" ></script>
    <script type="text/javascript" src="/js/bootstrap.min.js" ></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="all" />
    <link href="/css/docs.min.css" rel="stylesheet">
    <title>main</title>
    <style>
        body {
            background:#F1F1F1;
            padding-top:20px;
        }
        .sidebar{
            padding-top: 70px;
        }
    </style>
</head>
<body>
<header th:replace="common/layout::header"></header>
<div class="row">
    <div class="col-md-8">
        <ul  class="list-inline">
            <div >
                <li th:each="book:${books}" class="new_container">
                    <div class="row">
                        <div class="col-md-3">
                            <a th:href="@{bookdetail(bookId=${book.id})}"><img th:src="@{'/image/'+${book.ISBN}+'.jpg'}" height="184" width="128"></a>
                        </div>

                        <div class="col-md-9">
                            <h3 th:text="${book.title}"></h3>
                            <!--<span th:text="${book.ISBN}"> </span><br>-->
                            <span th:text="${book.author}"></span><br>
                            <span th:text="${book.publishHouse}"></span><br>
                            <a>价格:￥</a><a><span th:text="${book.price}"></span></a>
                            <p th:text="${book.shortDescription}"></p>
                            <p>
                            <form>
                                <button type="submit" class="btn btn-primary btn-sm" name="bookId" th:value="${book.id}" formaction="/confirm">购 买</button>
                                <button type="submit" class="btn btn-default btn-sm" name="bookId" th:value="${book.id}" formaction="/bookdetail">详细信息</button>
                                <button type="submit" class="btn btn-default btn-sm" name="bookId" th:value="${book.id}" formaction="/addtocart">加入购物车</button>
                            </form>
                            </p>
                        </div>
                    </div>
                </li>
                <br>
            </div>
        </ul>
    </div>
    <div class="col-md-4 sidebar">
        <div th:replace="common/layout::side" class="affix"></div>
    </div>
</div>

<div th:replace="common/layout::lg-page"></div>

</body>
</html>
