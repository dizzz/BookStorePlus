<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xml:lang="en">

<head>
    <meta content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>registration</title>
    <style>
        body { padding-top: 70px; }
    </style>
</head>

<body>

<header th:replace="common/layout::header"></header>


<div class="container">
    <div class="row">
        <div class="col-xs-5 col-xs-offset-3">
            <form autocomplete="off" th:action="@{/registration}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <h2 class="text-center">注册</h2>
                <br>
                <div class="form-group">
                    <h4>登录名</h4>
                    <label th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"
                           class="validation-message"></label>
                    <input type="text" th:field="*{loginId}" placeholder="LoginId"
                           class="form-control" />
                </div>

                <div class="form-group">
                    <h4>密码</h4>
                    <label th:if="${#fields.hasErrors('loginPwd')}" th:errors="*{loginPwd}"
                           class="validation-message"></label>
                    <input type="text" th:field="*{loginPwd}"
                           placeholder="password" class="form-control" />
                </div>

                <div class="form-group">
                    <h4>确认密码</h4>
                    <label th:if="${#fields.hasErrors('pwdComfirm')}" th:errors="*{pwdComfirm}"
                           class="validation-message"></label>
                    <input type="text" th:field="*{pwdComfirm}"
                           placeholder="Comfirm Your Password" class="form-control" />
                </div>

                <div class="form-group">
                    <h4>地址</h4>
                    <label th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                           class="validation-message"></label>
                    <input type="text" th:field="*{address}" placeholder="address"
                           class="form-control" />
                </div>
                <div class="form-group">
                    <h4>邮箱</h4>
                    <label th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"
                           class="validation-message"></label>
                    <input type="text" th:field="*{mail}" placeholder="Email"
                           class="form-control" />
                </div>
                <div class="form-group">
                    <h4>姓名</h4>
                    <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                           class="validation-message"></label>
                    <input type="text" th:field="*{name}" placeholder="Name"
                           class="form-control" />
                </div>
                <div class="form-group">
                    <h4>电话号码</h4>
                    <label th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                           class="validation-message"></label>
                    <input type="text" th:field="*{phone}" placeholder="telephone"
                           class="form-control" />
                </div>

                <div class="form-group">
                    <h4>出生日期</h4>
                    <div class="input-group date form_date col-sm-12" data-date="" data-date-format="yyyy-MM-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                        <input class="form-control" size="16" type="text" th:field="*{birthday}" readonly>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>

                    <input type="hidden" id="date" value="" /><br/>
                </div>
                <div class="form-group">
                    <div class="col-xs-4 col-xs-offset-3">

                        <button type="submit" class="btn btn-primary btn-block">注册</button>
                        <button type="submit" class="btn btn-block btn-warning" formaction="/">返回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/jquery-3.2.1.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="/js/bootstrap-datetimepicker.trans.js" charset="UTF-8"></script>
<script type="text/javascript">
    $('.form_date').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
</script>
</body>
</html>
