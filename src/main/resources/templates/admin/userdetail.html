<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>show</title>
</head>
<body>
<dl class="dl-horizontal" th:object="${user}">
    <dt>username</dt>
    <dd><span th:text="${user.loginId}"></span></dd>
    <dt>address</dt>
    <dd><span th:text="${user.address}"></span></dd>
    <dt>name</dt>
    <dd><span th:text="${user.name}"></span></dd>
    <dt>email</dt>
    <dd><span th:text="${user.mail}"></span></dd>
    <dt>telephone</dt>
    <dd><span th:text="${user.phone}"></span></dd>
</dl>
</body>
</html>
