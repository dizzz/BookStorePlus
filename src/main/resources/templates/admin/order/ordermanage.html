<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js" ></script>
    <script type="text/javascript" src="/js/bootstrap.min.js" ></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <title>orderManage</title>
</head>
<body>
<div th:replace="/common/layout::topnav"></div>
<form action="/admin/ordermanage">
    <div class="form-group col-md-10">
        <input type="text" class="form-control" name="key" placeholder="UserName ,OrderId">
    </div>
    <div class="form-group col-md-2">
        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
    </div>
</form>
<form action="" method="get" th:if="${not #lists.isEmpty(orders)}">
    <table class="table table-striped table-responsive">
        <tr>
            <td>id</td>
            <td>orderDate</td>
            <td>totalPrice</td>
            <td></td>
        </tr>
        <tr th:each="order:${orders}">
            <td><span th:text="${order.id}"></span></td>
            <td><span th:text="${order.orderDate}"></span></td>
            <td><span th:text="${order.totalPrice}"></span></td>
            <td><span><a th:href="@{/admin/orderdetail(id=${order.id})}">详细</a></span> </td>
        </tr>
    </table>

</form>
</body>
</html>
