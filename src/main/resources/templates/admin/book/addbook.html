<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <title>addbook</title>
</head>
<body>

<form class="form-horizontal" th:action="@{/admin/addbook}"
      th:object="${book}" method="post">`
    <div class="form-group">
        <label for="title" class="col-sm-4 control-label">Title</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" th:field="*{title}" id="title" placeholder="Title">
        </div>
    </div>
    <div class="form-group">
        <label for="author" class="col-sm-4 control-label">Author/Translator</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" th:field="*{author}" id="author" placeholder="Author">
        </div>
    </div>
    <div>
        <label class="col-sm-4 control-label">PublishHouse</label>
        <div class="col-sm-6">
            <select class="form-control" th:field="*{publisherId}">
                <option th:each="publisher:${publishers}" th:value="${publisher.id}" th:text="${publisher.name}">1</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="ISBN" class="col-sm-4 control-label">ISBN</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" th:field="*{ISBN}" id= "ISBN" placeholder="Price">
        </div>
    </div>
    <div class="form-group">
        <label for="price" class="col-sm-4 control-label">Price</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" th:field="*{price}" id= "price" placeholder="Price">
        </div>
    </div>
    <div>
        <label class="col-sm-4 control-label">Category</label>
        <div class="col-sm-6">
            <select class="form-control" th:field="*{categoryId}">
                <option th:each="category:${tags}" th:value="${category.id}" th:text="${category.name}">1</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="date"  class="col-sm-4 control-label">Date</label>
        <div class="input-group date form_date col-sm-offset-4 col-sm-6" data-date="" data-date-format="yyyy-MM-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
            <input class="form-control" size="16" type="text" th:field="*{publishDate}" readonly>
            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
        </div>
        <input type="hidden" id="date" value="" /><br/>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Description</label>
        <textarea th:field="*{description}" class="col-sm-6" rows="5"></textarea>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Content</label>
        <textarea th:field="*{TOC}" class="col-sm-6" rows="5"></textarea>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-6">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>



</form>

<script type="text/javascript" src="/js/jquery-3.2.1.min.js" ></script>
<script type="text/javascript" src="/js/bootstrap.min.js" ></script>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
<script type="text/javascript" src="/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="/js/bootstrap-datetimepicker.trans.js" charset="UTF-8"></script>
<script type="text/javascript">
    $('.form_date').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
</script>
</body>
</html>
