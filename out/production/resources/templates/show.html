<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <script type="text/javascript" src="/js/bootstrap.min.js" ></script>
    <title>show</title>
</head>
<body>
<form action="" method="get" th:if="${not #lists.isEmpty(users)}">
    <table class="table table-striped table-responsive">
        <tr>
            <td>username</td>
            <td>password</td>
            <td>address</td>
            <td>name</td>
            <td>email</td>
            <td>telephone</td>
            <td>delete</td>
            <td></td>

        </tr>
        <tr th:each="user:${users}">
            <td><span th:text="${user.loginId}"></span></td>
            <td><span th:text="${user.loginPwd}"></span></td>
            <td><span th:text="${user.address}"></span></td>
            <td><span th:text="${user.name}"></span></td>
            <td><span th:text="${user.mail}"></span></td>
            <td><span th:text="${user.phone}"></span></td>
            <td><span th:text="${user.birthday}"></span></td>
            <td><span th:text="${user.registerIp}"></span></td>
            <td><span th:text="${user.registerTime}"></span></td>
        </tr>
    </table>
</form>
</body>
</html>
